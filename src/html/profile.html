 <nav class="navbar navbar-inverse">

 	<div class="container jumbo-container">

	<div class="container">
		<div id="profile"></div>

   <table class="table" id="mytable">
<thead>
<tr>
  <th>Name</th>
  <th>Fullname</th>
  <th>Age</th>
</tr>
</thead>
</table>
        
       
	<script type="text/javascript">
  var token = window.location.search.substring(1);
  var formData = `{\"token\": "${token}"}`;
  $.ajax({
        url: 'http://localhost:8080/users', // url where to submit the request
        type : "POST", // type of action POST || GET
        dataType : 'json', // data type
        data : formData,
        contentType: "application/json",
        success : function(data) {

            console.log(data);
            var trHTML = '';
            // $.each(response, function(i, item){
            //   trHTML +='<tr><td>' + item.name + '</td><td>' + item.fullname +'</td><td>'+item.age+'</td></tr>'; });
            // $("#mytable").append(trHTML);
            // });

            if (data.status)
            {
              for (var i = 0; i< data.result.length; i++){
                var row = $('<tr><td>'+data.result[i].name +'</td><td>'+data.result[i].fullname+'</td><td>'+data.result[i].age+'</td></tr>');
                $('#mytable').append(row);
              }
            }
            else
            {
                 // have some issues, need to fix
              alert("Invalid token");
              window.location.href = "index.html";
            }

        }
    })

   $("#user_info").click(function() {
      window.location.href = `profile.html?${token}`;
    });


  $("#user_expire").on('click', function(e){
    e.preventDefault();
    e.returnValue = false;
    // send ajax
    $.ajax({
        url: 'http://localhost:8080/users/expire', // url where to submit the request
        type : "POST", // type of action POST || GET
        dataType : 'json', // data type
        data : formData,
        contentType: "application/json",
        success : function(data) {

            console.log(data);

            if (data.status == true)
            {
                // redirect to the index page
              alert("Successfully logged out");
              window.location.href= "index.html";
            }
            else if (data.status == false)
            {
                 // have some issues, need to fix
              alert("Already logged out");
              window.location.href = "index.html";
            }

        },
        error: function(xhr, resp, text) {
            console.log(xhr, resp, text);
        }
    })
  });
	</script>
