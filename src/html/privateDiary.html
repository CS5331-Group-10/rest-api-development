   <body  onload="userIsLoggedIn();">

       <nav class="navbar navbar-expand-lg navbar-light bg-light">

  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

</nav>
<div class='container jumbo-container'>
	<div id="publicPosts">
		<div id="public_diary"></div>
		<script>
			$(document).ready(function(){
			$.ajax({
			url: 'http://localhost:8080/diary', // url where to submit the request
			type : "POST", // type of action POST || GET
			dataType : 'json', // data type
			data : getToken(),
			contentType: "application/json",
			success : function(data){
		    if (data.status == true) {
			console.log("loading diary");
			for (x in data.result) {
				console.log('data.result');
				console.log(x);
				let eye-icon;
				if(data.result[x].public==0){ //1 is public
					eye-icon = "<i class='fa fa-eye-slash' id="+data.result[x].id+"></i>"
				}else{
					eye-icon = "<i class='fa fa-eye' id="+data.result[x].id+"></i>"
				}
				$("#public_diary").append(
				"<div class='card'style='width: 100%;'>" +
						  "<div class='card-body'>" +
						    "<h5 class='card-title'>" + data.result[x].title + "</h5>" + 
						    "<h6 class='card-subtitle mb-2 text-muted'>By: "+ data.result[x].author +"<br>On: "+ data.result[x].publish_date +
							eye-icon+
							"<i class='fa fa-trash' id="+data.result[x].id+"></i>"  +

						    "</h6>"+
						    "<p class='card-text'>"+ data.result[x].text +"</p>"+
						    "<a href='#' class='card-link' data-toggle='modal' data-target=" + "#"+x+ ">Read more</a>"+
						  "</div>"+
				"</div><br><br>"+


				"<div class='modal fade' id='"+x+"' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>"+
				  "<div class='modal-dialog' role='document'>"+
				    "<div class='modal-content'>"+
				      "<div class='modal-header'>"+
					"<h5 class='modal-title' id='exampleModalLabel'>"+data.result[x].title+"</h5>"+
					"<button type='button' class='close' data-dismiss='modal' aria-label='Close'>"+
					  "<span aria-hidden='true'>&times;</span>"+
					"</button>"+
				      "</div>"+
				      "<div class='modal-body'>"+
					"<p>Published by: "+ data.result[x].author +"<br>On: "+ data.result[x].publish_date +"</p>"+
				       "<p>"+ data.result[x].text +"</p>"+
				      "</div>"+
				      "<div class='modal-footer'>"+
					"<button type='button' class='btn btn-secondary' data-dismiss='modal'>Close</button>"+
				      "</div>"+
				    "</div>"+
				  "</div>"+
				"</div>"
		
				

				)


			}
		    }
		    else {
		    }

		},
		error: function(xhr, resp, text) {
		    console.log(xhr, resp, text);
		}
	});
		})
	function getToken(){
		tokencookie = getCookie("token");
		console.log("weee");
		console.log(tokencookie);
		tokendata = JSON.stringify({token:tokencookie});
		
		return tokendata;
	}

		</script>
	</div>

</div>

    <script src="./js/demo.js"></script>

   </body>
