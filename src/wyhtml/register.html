<html>
<head>

<script src="./jquery.js"></script>
<script src="./shared.js"></script>
<script>
$(document).ready(function(){

	// click on button submit
	$("#submit").on('click', function(e){
		var name = $("#username").val()
		var pw = $("#pw").val()
		var fullname = $("#name").val()
		var age = $("#age").val()
		var json = {username: name, password: pw, fullname: fullname, age: age};
		var logindata = JSON.stringify({username:name,password:pw})
		var formdata = JSON.stringify(json);

		// send ajax
		$.ajax({
			url: 'http://localhost:8080/users/register', // url where to submit the request
			type : "POST", // type of action POST || GET
			dataType : 'json', // data type
			data : formdata,
			contentType: "application/json",
			success : function(data) {

			    console.log(data.status);
			    if (data.status == true)
			    {
			    	alert("User successfully registered!");
				login(logindata);
			    }
			    else
			    {
			      
			       alert(data.error);
			       console.log(data.error)
			      //window.location= "./login.html";
			    }

			},
			error: function(xhr, resp, text) {
			    console.log(xhr, resp, text);
			}
		});
	});
});
</script>

</head>
<body>
<form>
User: <input id='username' type='text'><br>
PW: <input id='pw' type='password'><br>
Name: <input id= 'name' type='text'><br>
Age: <input id='age' type='text'><br>
<input id='submit' type='button' value='submit'>
</form>
<br><a href="/">home</a>
</body>
</html>
