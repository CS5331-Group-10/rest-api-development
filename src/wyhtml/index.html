<html>
<head>

<script src="./jquery.js"></script>
<script src="./shared.js"></script>
<script>
$(document).ready(function(){
	tokencookie = getCookie("token");
	tokendata = JSON.stringify({token:tokencookie});
	$.ajax({
		url: 'http://localhost:8080/users', // url where to submit the request
		type : "POST", // type of action POST || GET
		dataType : 'json', // data type
		data : tokendata,
		contentType: "application/json",
		success : function(data){
		    if (data.status == true) {		
		    	$("#hide").css("display","block")
			$("#user").html(data.result.name)
		    }
		    else {
		  	$("#auth").css("display","block")
			$("#user").html("world")
		    }

		},
		error: function(xhr, resp, text) {
		    console.log(xhr, resp, text);
		}
	});

	$.ajax({
		url: 'http://localhost:8080/diary', // url where to submit the request
		type : "GET", // type of action POST || GET
		success : function(data){
		    if (data.status == true) {
			for (x in data.result) {
				$("#public_diary").append("Author: " + data.result[x].author + "<br>Title: "+data.result[x].title+"<br>"+"Text: "+ data.result[x].text + "<br><br>")	
			}
		    }
		    else {
		    }

		},
		error: function(xhr, resp, text) {
		    console.log(xhr, resp, text);
		}
	});
});
</script>
</head>
<body>

Hello <span id="user">world</span><br>
<div id="auth" style="display:none">
<a href="register.html">register</a><br>
<a href="login.html">login</a><br>
</div>

<div id="hide" style="display:none">
<a href="logout.html">logout</a><br>
<a href="diary.html">secretdiary</a><br>
<a href="create.html">create</a><br>
<a href="profile.html">profile</a><br>
</div><br>

<div id="public_diary">

</div>
</body>
</html>
